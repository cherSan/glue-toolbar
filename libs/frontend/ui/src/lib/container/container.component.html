<div
  pSizeObserver
  [class]='"notifications-container"'
  [class.active]='isIsNotificationsActive'
  [@notifications]="isIsNotificationsActive"
>
  <router-outlet
    [name]='"notifications"'
    (activate)="isIsNotificationsActive = true"
    (deactivate)="isIsNotificationsActive = false"
  ></router-outlet>
</div>
<div
  [class]='"process-container"'
  [class.active]='isProcessActive'
>
  <div
    pSizeObserver
    class='outlet'
  >
    <router-outlet
      [name]='"process"'
      (activate)="isProcessActive = true"
      (deactivate)="isProcessActive = false"
    ></router-outlet>
  </div>
</div>
<div [class]='"panel"'>
  <div
    pSizeObserver
    [class]='"main-container"'
    [@active]='isMainContainerCollapsed ? "void" : (isMainContainerMouseOver || rubberActivate)'
    (mouseenter)='isMainContainerMouseOver = true'
    (mouseleave)='isMainContainerMouseOver = false'
  >
    <div
      [@switchService]='weight'
      [class]='"outlet"'
    >
      <router-outlet #primaryOutlet='outlet' (activate)="activate(primaryOutlet)"></router-outlet>
    </div>
  </div>
</div>
